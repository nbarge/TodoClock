<div>
  <div style="height: 65px; padding-left: 40px; display: flex; align-items: center;">
    <h4>Select All</h4>
  </div>
</div> 

<main class="main">

  <div class="toggle-all-container">
    <input class="toggle-all-modified" type="checkbox" (change)="toggleAll($event)" [checked]="!activeTodos.length" />
    <label class="toggle-all-label" htmlFor="toggle-all">Toggle All Input</label>
  </div>

  @if (todos.length > 0) {
  <ul class="todo-list">
    @for (todo of todos; track todo) {
      <app-todo-item [todo]="todo" (remove)="removeTodo($event)" (update)="updateTodo($event)"  />
    }
  </ul>
  }

  @if (!todos.length) {
  <div class="todo-list no-todos">
    <h5>No todos available. Create one! </h5>
    Drag the pointer around the clock.
  </div>
  }

</main>
